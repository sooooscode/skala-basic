<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 웹 에디터</title>
</head>
<body>
    <h1>심플 웹 에디터 (Selection & Range)</h1>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
    }
    .toolbar {
        margin-bottom: 10px;
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
    }
    button {
        padding: 8px 12px;
        cursor: pointer;
        border: 1px solid #ccc;
        background: #f5f5f5;
        border-radius: 4px;
    }
    button:hover {
        background: #e0e0e0;
    }
    #editor {
        border: 1px solid #ccc;
        padding: 10px;
        min-height: 200px;
        margin-bottom: 10px;
        border-radius: 4px;
        outline: none;
    }
    #output {
        border: 1px solid #ddd;
        padding: 10px;
        background: #f9f9f9;
        white-space: pre-wrap;
        word-break: break-all;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
    }
</style>

<div class="toolbar">
    <button onclick="applyFormat('bold')">굵게</button>
    <button onclick="applyFormat('italic')">기울임</button>
    <button onclick="applyFormat('underline')">밑줄</button>
    <input type="color" id="colorPicker" value="#000000" onchange="applyFormat('color')">
    <button onclick="saveContent()">저장</button>
</div>

<div id="editor" contenteditable="true"></div>
<div id="output"></div>

<script>
    function applyFormat(command) {
        const selection = window.getSelection();
        
        if (!selection.toString()) {
            alert('텍스트를 선택하세요.');
            return;
        }

        const range = selection.getRangeAt(0);
        const span = document.createElement('span');

        if (command === 'bold') {
            span.style.fontWeight = 'bold';
        } else if (command === 'italic') {
            span.style.fontStyle = 'italic';
        } else if (command === 'underline') {
            span.style.textDecoration = 'underline';
        } else if (command === 'color') {
            const color = document.getElementById('colorPicker').value;
            span.style.color = color;
        }

        span.appendChild(range.extractContents());
        range.insertNode(span);
        
        document.getElementById('editor').focus();
    }

    function saveContent() {
        const content = document.getElementById('editor').innerHTML;
        document.getElementById('output').textContent = content;
    }
</script>
