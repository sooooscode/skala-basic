<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 deconstructing</title>
</head>
<body>
    <script>

        function buildObject(name, age) {
            return { name: name, age: age, className: "클라우드반", address: 
                "분당구 정자동"
             };
        }
        // 일반적:
        // const person = buildObject("홍길동", 25);
        // console.log(person.name);
        // 객체 비구조화
        const {name, className} = buildObject("홍길동", 25);
        console.log(name);
        console.log(className);

    </script>
    
</body>
</html>
