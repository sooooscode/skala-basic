<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date 변환</title>
</head>
<body>
    <script>
        function formatDateTime() {
            const now = new Date();

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 +1
            const day = String(now.getDate()).padStart(2, '0');
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        console.log(formatDateTime()); // 출력 예: 2026-01-05 13:48:52

        const now = new Date();
        console.log(now.toISOString()); // 전체 날짜와 시간 정보 출력

        const dayAfter30 = now .getTime() + (30 * 24 * 60 * 60 * 1000); // 30일 후의 타임스탬프

        console.log(formatDateTime(new Date(dayAfter30))); // 30일 후의 날짜와 시간 출력

    </script>
    
</body>
</html>
