<body>
    <script>
 
        function greet() 
        {
            // var이 아닌 const로 선언하면 이미 declared 되었다는 에러 발생.
            const naname = "홍길동";
            console.log("안녕하세요, " + naname + " 님 ");
        }

        console.log("이름: " + naname);
        greet();
