<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍길동의 식량 분배</title>
</head>
<body>
    <h1>홍길동의 식량 분배</h1>
    <div id="table-container"></div>

    <script>
        const foods = [
            "쌀", "보리", "콩", "감자", "양파",
            "마늘", "배추", "무", "고구마", "호박"
        ];

        const poors = ["철수", "영희", "민수"];

        // 1. 결과 배열 생성
        const results = poors.map(name => ({ name: name, items: [] }));

        // 2. 공평하게 분배 (반복 순환)
        foods.forEach((food, index) => {
            const poorIndex = index % poors.length;
            results[poorIndex].items.push(food);
        });

        // 3. 콘솔에 표 출력
        console.table(results);

        // 4. 자바스크립트에서 table 태그 문자열을 생성하여 출력
        let tableHTML = `<table border="1" style="border-collapse: collapse; width: 50%;">
            <thead>
                <tr style="background-color: #f2f2f2;">
                    <th>이름</th>
                    <th>식량</th>
                </tr>
            </thead>
            <tbody>`;

        results.forEach(person => {
            tableHTML += `
                <tr>
                    <td style="padding: 8px;">${person.name}</td>
                    <td style="padding: 8px;">${person.items.join(', ')}</td>
                </tr>`;
        });

        tableHTML += `</tbody></table>`;

        // 생성된 테이블을 div에 삽입
        document.getElementById('table-container').innerHTML = tableHTML;
    </script>
</body>
</html>
