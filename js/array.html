        // 객체 배열 정렬 예제
        const persons = [
            { name: "홍길동", age: 25 },
            { name: "임꺽정", age: 40 },
            { name: "이순신", age: 35 } // 예시를 위해 추가
        ];

        console.table("정렬 전:", [...persons]);

        // 1. 이름(name)으로 오름차순 정렬
        persons.sort((a, b) => {
            if (a.name < b.name) return -1;
            if (a.name > b.name) return 1;
            return 0;
        });
        console.table("이름 기준 오름차순:", [...persons]);

        // 2. 나이(age)로 오름차순 정렬
        persons.sort((a, b) => a.age - b.age);
        console.table("나이 기준 오름차순:", [...persons]);

        // 3. 나이(age)로 내림차순 정렬
        persons.sort((a, b) => b.age - a.age);
