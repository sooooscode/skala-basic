<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 Grid 레이아웃</title>
    <style>
        /* 기본 스타일 초기화 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; color: #333; line-height: 1.6; }

        /* 전체 그리드 컨테이너 설정 */
        .container {
            display: grid;
            gap: 10px;
            padding: 10px;
            min-height: 100vh;
            /* 모바일 우선 (Mobile First): 한 줄로 쌓기 */
            grid-template-areas: 
                "header"
                "main"
                "sidebar"
                "footer";
            grid-template-rows: auto 1fr auto auto;
        }

        /* 시맨틱 태그별 영역 지정 */
        header { grid-area: header; background-color: #333; color: white; height: 60px; }
        main { grid-area: main; background-color: #f4f4f4; min-height: 200px; }
        aside { grid-area: sidebar; background-color: #ddd; min-height: 150px; }
        footer { grid-area: footer; background-color: #333; color: white; height: 60px; }

        /* 공통 텍스트 정렬 */
        header, main, aside, footer {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* 태블릿 및 데스크톱 레이아웃 (768px 이상) */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 250px 1fr; /* 사이드바 250px, 메인 나머지 */
                grid-template-areas: 
                    "header header"
                    "sidebar main"
                    "footer footer";
                grid-template-rows: auto 1fr auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>헤더</header>
        <main>메인 콘텐츠</main>
        <aside>사이드바</aside>
        <footer>푸터</footer>
    </div>

</body>
</html>
