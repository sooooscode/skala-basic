<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Transform 효과 연습하기</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: sans-serif;
        }

        /* 변화가 적용될 박스 */
        #target-box {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 100px;
        }

        /* 버튼 컨테이너 */
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1a252f;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div id="target-box">BOX</div>

    <div class="button-group">
        <button onclick="applyTransform('rotate(45deg)')">회전 (Rotate)</button>
        <button onclick="applyTransform('scale(1.5)')">크기 (Scale)</button>
        <button onclick="applyTransform('translateX(100px)')">이동 (Translate)</button>
        <button onclick="applyTransform('skew(20deg)')">기울기 (Skew)</button>
        <button onclick="applyTransform('none')">초기화 (Reset)</button>
    </div>

    <script>
        function applyTransform(effect) {
            const box = document.getElementById('target-box');
            box.style.transform = effect;
        }
    </script>

</body>
</html>
