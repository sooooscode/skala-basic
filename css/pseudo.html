<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 예제</title>

    <style>
        .box{
            background-color: lightgreen;
        }
        .box:hover{
            background-color: lightsalmon;
        }

        p::before{
            content: "before";
            color: red;
        }
        /* p::after{
            content: "after";
            color: blue;
        } */
    </style>
</head>
<body>
    <div class="box" style="width:200px; height:200px;"></div>
    <p> 가상 클래스 예제 </p>
</body>
</html>
