<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테마 전환 및 글자색 변경</title>
    <style>
        /* 1. 화이트 테마 변수 설정 */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --title-color: #21638f; /* 파란색 */
            --button-border: #333333;
        }

        /* 2. 다크 테마 변수 설정 */
        body.dark {
            --bg-color: #2c2c2c;
            --text-color: #ffffff;
            --title-color: #5dade2; /* 다크 모드에 어울리는 밝은 파랑(하늘색) */
            --button-border: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            padding: 50px;
            font-family: sans-serif;
        }

        /* h1에 변수 적용 */
        h1 {
            color: var(--title-color);
            transition: color 0.3s ease;
        }

        /* 버튼 및 레이블 스타일 */
        .theme-controls { margin-bottom: 20px; }
        label {
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid var(--button-border);
            border-radius: 5px;
            margin-right: 10px;
            display: inline-block;
        }
        input[type="radio"] { display: none; }
        input:checked + label {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
    </style>
</head>
<body class="light">

    <div class="theme-controls">
        <input type="radio" id="light-theme" name="theme" value="light" checked onclick="toggleTheme('light')">
        <label for="light-theme">화이트 테마</label>

        <input type="radio" id="dark-theme" name="theme" value="dark" onclick="toggleTheme('dark')">
        <label for="dark-theme">다크 테마</label>
    </div>

    <h1>테마 전환 예제 (글자색 변경)</h1>
    <p>CSS 변수를 사용하여 테마를 전환하고 글자색을 변경합니다.</p>

    <script>
        function toggleTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
        }
    </script>
</body>
</html>
