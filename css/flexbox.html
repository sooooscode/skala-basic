<!-- 
#3. CSS 
 [실습2-2] 박스 정렬 (css/flexbox.html)
 : flexbox를 이용하여 3개의 박스를 가로 및 세로 중앙 정렬 
 -->
<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            justify-content: space-between; /* 스크린샷처럼 배치하는 핵심 */
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            border: 5px solid #ccc;
            box-sizing: border-box;
            background-color: #f0f0f0; /* 배경색은 참고용 */
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px; /* 스크린샷의 둥근 모서리 재현 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
