<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 속성</title>
    <style>
        p {
            font-family: '휴먼 옛체', '휴먼편지체';
            font-size: 20px;
        }

        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }
        .oblique {
            font-style: oblique;
        }

        body {
            background-color: grey;
        }
    </style>

</head>
<body>
    <p>이 문장은 휴먼둥근헤드라인 글꼴로 표시됩니다.</p>
    <p class="bold">이 문장은 휴먼둥근헤드라인 글꼴로 표시됩니다.</p>
    <p class="italic">이 문장은 휴먼둥근헤드라인 글꼴로 표시됩니다.</p>
    <p class="oblique">이 문장은 휴먼둥근헤드라인 글꼴로 표시됩니다.</p>

</body>
</html>
