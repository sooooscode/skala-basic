<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoist 예시</title>
</head>
<body>
    <script>
        let x = add(5, 10);
        console.log(`x: ${x}`);

        function add(a,b) {
            return a + b;
        }

        const add = (a, b) => {
            return a + b;
        };

        

    </script>
    
</body>
</html>
